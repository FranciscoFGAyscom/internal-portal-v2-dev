{% extends 'base.html' %} 

{% block contenido %} 

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <div class="card custom-card">
                <div class="card-header custom-card-header">
                    <h2 class="text-center">{% block titulo %}Iniciar Sesión{% endblock %}</h2>    
                </div>
                <div class="card-body custom-card-body">
                    <p style="font-size:14px; margin-bottom:30px;">Introduce tus datos de acceso para acceder al portal Ayscom.</p>
                    <form action="" method="post">
                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" class="form-control" id="username" name="username" required
                        style="background-color:#DCDCDC; margin-bottom:10px;">
                    </div>    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required
                        style="background-color:#DCDCDC">
                    </div>  
                    <div class="text-center" style="margin-top:25px;">                        
                        <input type="submit" class="btn custom-button-blue" value="Iniciar sesión">
                        <a href="{{ url_for('index') }}" class="btn custom-button-gray">Cancelar</a>   
                    </div>   

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
