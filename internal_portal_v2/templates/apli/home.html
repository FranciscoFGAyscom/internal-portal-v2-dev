{% extends 'base.html' %} 



{% block contenido %} 



<div class="container mt-5">
    <div class="row justify-content-center">
        
        <div class="col-sm-8" style="margin-bottom:50px;">            
            
            <h2 class="titulo-principal">
                <p class="text-center" style="font-size:14px;">Hola {{ g.user.username }}!!</p>
                {% block titulo %}Paginas web y portales de servicios Ayscom{% endblock %}</h2>                
        </div>
    </div>
</div>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <div class="row row-cols-4">
            {% for class in param_config %}  
                {% for site in class["sites"] %}
                <div class="col d-flex justify-content-center" style="margin-bottom:50px;">
                    <div class="image-container">
                        <a href="{{ site['url'] }}" target="_blank">
                            <img class="img-fluid rounded" src="{{ url_for('static', filename=site['img']) }}" alt="{{ site['name'] }}">
                            <div class="overlay">{{ site['name'] }}</div>
                        </a>
                    </div>
                </div>
                {% endfor %}
          {% endfor %}
        </div>      
    </div>
  </div>
</div>  







{% endblock %}
